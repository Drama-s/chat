<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #auth {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 25vh;
            border: 2px solid #6e6d6d; 
            padding: 20px; 
            width: 300px; 
            margin: auto; 
            border-radius: 10px; 
            background-color: #f9f9f9; 
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            gap: 10px;
        }
        #chat_cont {
            display: none;
            flex-direction: column;
            height: 100vh;
        }
        #chat {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #6e6d6d;
        }
        #message {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="auth">
        <h2>Вход</h2>
        <input type="text" id="user_name" placeholder="Введите логин...">
        <input type="text" id="user_cod" placeholder="Введите пароль...">
        <button onclick="log()">Войти</button>
        <button onclick="reg()">Зарегистрироваться</button>
    </div>

    <div id="chat_cont">
        <div id="chat"></div>
        <input type="text" id="message" placeholder="Введите сообщение...">
    </div>
    <script>
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message');

        // Функция входа
        async function log(){
            const user_name = document.getElementById('user_name').value.trim();
            const user_cod = document.getElementById('user_cod').value.trim();

            if(!user_name || !user_cod) {
                alert('Введите логин и пароль');
                return;
            }
            
            const response = await fetch('/login',{
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();

            if (result.status === 'ok') {
                localStorage.setItem('username', username); 
                document.getElementById('auth').style.display = 'none';
                document.getElementById('chat').style.display = 'block';
            } else{
                alert(result.message || 'Ошибка входа');
            }
        }

        // Функция регистрации
        async function reg() {
                const username = document.getElementById('user_name').value.trim();
                const password = document.getElementById('user_cod').value.trim();

                if (!username || !password) {
                    alert('Введите логин и пароль');
                    return;
                }

                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.status === 'ok') {
                    alert('Регистрация успешна, теперь войдите.');
                } else {
                    alert(result.message || 'Ошибка регистрации');
                }
            }

        // Функция для загрузки сообщений
        async function loadMessages() {
            const response = await fetch('/messages');
            const messages = await response.json();
            chat.innerHTML = '';  
            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.textContent = msg;
                chat.appendChild(messageElement);
            });
            chat.scrollTop = chat.scrollHeight;
        }

        // Отправка сообщения
        messageInput.addEventListener('keypress', async function(e) {
            if (e.key === 'Enter') {
                const message = messageInput.value;
                if (!message.trim()) return;

                await fetch('/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                messageInput.value = '';
                loadMessages(); 
            }
        });

        setInterval(loadMessages, 2000);

        loadMessages();
    </script>
</body>
</html>
